<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Eevee Elements</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="./assets/music-background.mp3" type="audio/mp3">
    </audio>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./assets/eeveelutions.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container-left">
            <div class="score-box"><span id="score-points">Win: 0 | Lose: 0</span></div>
            <div class="menu-avatar"><img id="card-image"></div>
            <div class="card-details">
                <p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p>
            </div>
        </div>
        <div class="container-right">
            <div class="card-box-container">
                <div class="card-box" id="computer-cards"></div>
                <div class="card-versus-container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                        <img height="100px" src="./assets/pokepng.png">
                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-fight" class="rpgui-button" onclick="resetFight()">GANHOU</button>
                    </div>
                </div>
                <div class="card-box" id="player-cards"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
